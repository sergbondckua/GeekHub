{% extends "rozetka/base.html" %}
{% load static %}

{% block title %}
  Add a new id to parse
{% endblock %}

{% block content %}
  <h2>Add ID's </h2>
  <div class="row">
    <div class="col">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="products">
            Add products ID
          </label>
          {{ form.products_id }}
        </div>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
